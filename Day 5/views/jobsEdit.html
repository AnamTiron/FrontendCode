<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add Job</h2>
    </div>
    <div class="panel-body">
        <ng-form name="jobAddForm">
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" >
                        <!--TODO#HR2-->
                        <div class="form-group" ng-class="{ 'has-error': jobAddForm.firstName.$invalid }">
                            <label for="job id">Job ID:</label>
                            <input type="text" id="job id" name="jobId" class="form-control" ng-model="job.jobId"
                                   placeholder="Job ID"  required>
                        <span class="help-block" ng-show="jobAddForm.jobId.$error.required
                             && jobAddForm.jobId.$dirty">{{requiredErrorMessage}}</span>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!--TODO#HR3-->
                        <div class="form-group">
                            <!--TODO#HR2-->
                            <div class="form-group" ng-class="{ 'has-error': jobAddForm.lastName.$invalid }">
                                <label for="jobName">Job Name:</label>
                                <input type="text" id="jobName" name="jobName" class="form-control" ng-model="job.jobName"
                                       placeholder="Job Name"  required>
                        <span class="help-block" ng-show="jobAddForm.jobName.$error.required
                             && jobAddForm.jobName.$dirty">{{requiredErrorMessage}}</span>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <!--TODO#HR3-->
                            <div class="form-group">
                                <!--TODO#HR2-->
                                <div class="form-group" ng-class="{ 'has-error': jobAddForm.email.$invalid }">
                                    <label for="maxSalary">Max Salary:</label>
                                    <input type="text" id="maxSalary" name="max salary" class="form-control" ng-model="job.maxSalary"
                                           placeholder="max salary"  required>
                        <span class="help-block" ng-show="jobAddForm.maxSalary.$error.required
                             && jobAddForm.maxSalary.$dirty">{{requiredErrorMessage}}</span>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group">

                                        <div class="form-group" ng-class="{ 'has-error': jobAddForm.email.$invalid }">
                                            <label for="minsalary">Max Salary:</label>
                                            <input type="text" id="minsalary" name="minsalary" class="form-control" ng-model="job.minSalary"
                                                   placeholder="min salary"  required>
                        <span class="help-block" ng-show="jobAddForm.minSalary.$error.required
                             && jobAddForm.minSalary.$dirty">{{requiredErrorMessage}}</span>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5"></div>
                                        <div class="col-md-7">
                                            <div class="container">

                                                <p class="lead" ng-show="jobAddForm.$valid">

                                                    <input type="button" ng-click="createjob(job)" value="Save">
                                                </p>

                                                <input type="button" ng-click="resetjob()" value="Reset">
                                            </div>
                                        </div>
                                    </div>
                                </div>

        </ng-form>

    </div>
</div>
